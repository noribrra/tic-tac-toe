<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>

    <!-- include css -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
    <link rel="stylesheet" href="node_modules/alertifyjs/build/css/alertify.min.css" />
    <link rel="stylesheet" href="node_modules/alertifyjs/build/css/themes/default.min.css" />
</head>

<body>
    <div id="all-content">
        <div id=main-content>
            <!-- header -->
            <div id="header">
                <h2 id="ist">
                    X turn
                </h2>
            </div>
            <!-- header end -->
            <!-- bord -->
            <div id="grad-container">

                <!-- row 1 -->
                <div class="square  " value="1" style="border-top: none ;border-left: none;">

                </div>
                <div class="square " value="2" style="border-top: none;">

                </div>
                <div class="square " value="3" style="border-top: none; border-right: none;">

                </div>

                <!-- row 2 -->
                <div class="square " value="4" style="border-left: none;">

                </div>
                <div class="square " value="5">

                </div>
                <div class="square " value="6" style="border-right: none;">

                </div>

                <!-- row 3 -->
                <div class="square " value="7" style="border-left: none; border-bottom: none;">

                </div>
                <div class="square " value="8" style="border-bottom: none;">

                </div>
                <div class="square " value="9" style="border-bottom: none; border-right: none;">

                </div>

            </div>
            <!-- bord end -->
            <!-- foter -->
            <div id="reset">
                <button onclick="clickreset()" id="button-reset">reset</button>
            </div>
            <!-- foter end -->

        </div>
    </div>
</body>
<script src="script.js"></script>
<script src="node_modules/alertifyjs/build/alertify.min.js"></script>

</html>
